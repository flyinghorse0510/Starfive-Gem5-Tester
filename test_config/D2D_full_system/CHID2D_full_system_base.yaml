# Starfive Tester Base Config
# *********************
# [] represents an array, each element in which will be iterated and tested separately
# i.e. num-cpus: [2,4], num-dirs: [2,4] means that there will be 4 tests in total
# *********************
# include other configuration files
include: []

## 1. Build & Runtime Configuration
ISA: "ARM"
CCPROT: "CHID2D"
BUILDTYPE: "gem5.opt"
BUILDENV:
  - NUMBER_BITS_PER_SET=128               # increase the maximum node Ruby can handle
WORKERS: 32                               # number of concurrent workers for building and testing


## 2. Topology Configuration
num-dies: [2]                             # total dies
num-dirs: [2]                             # total memory controllers
num-cpus: [2]                             # total cpus
mem-size: ["16GB"]                        # memory size
topology: ["CustomMesh"]                  # topology
relative_path_list:                       # add repo root path as prefix to the parameters listed
  - gem5_config
  - chi-config
  - kernel
  - dtb-filename
  - disk-image
  - script
gem5_config: ["configs/example/fs_starlink_d2d.py"]                   # gem5 python config file(relative to repo root path)
chi-config: ["configs/example/noc_config/Starlink2.0_4x4Mesh_D2D.py"] # chi python config file(relative to repo root path)

## 3. Network Configuration
network: ["simple"]
simple-int-link-bw-factor: [40]
simple-ext-link-bw-factor: [20]
chi-data-width: [64]
link-width-bits: [256]
vcs-per-vnet: [2]
link-latency: [1]
router-latency: [0]
d2d-link-config-list:                      # list of various D2D link tunable parameters
  - lat_req_bridge_2_nw
  - lat_rsp_bridge_2_nw
  - lat_snp_bridge_2_nw
  - lat_dat_bridge_2_nw
  - lat_req_nw_2_bridge
  - lat_rsp_nw_2_bridge
  - lat_snp_nw_2_bridge
  - lat_dat_nw_2_bridge
  - num_txremap_entries
  - num_rxremap_entries
  - lat_crd_transfer
  - d2d_traversal_latency

lat_req_bridge_2_nw: [1]
lat_rsp_bridge_2_nw: [1]
lat_snp_bridge_2_nw: [1]
lat_dat_bridge_2_nw: [1]
lat_req_nw_2_bridge: [1]
lat_rsp_nw_2_bridge: [1]
lat_snp_nw_2_bridge: [1]
lat_dat_nw_2_bridge: [1]
num_txremap_entries: [8]
num_rxremap_entries: [8]
lat_crd_transfer: [1]
d2d_traversal_latency: [1]

## 4. Benchmark-Specific Configuration
### choose types of memory tests:
#### bw_test_sf ==> seq2memtest
#### memcpy_test ==> memcpytest
# /（Default: None)
# Full-System Emulation
machine-type: ["VExpress_GEM5_V1"]
kernel: ["starfive_gem5_tester/img/kernel_bootloader/binaries/vmlinux.arm64"]   # Linux kernel path(relative to repo root path)
dtb-filename: ["system/arm/dt/armv8_gem5_v1_2cpu.dtb"]
disk-image: ["starfive_gem5_tester/img/disk_img/ubuntu-18.04-arm64-docker.img"]
bootloader: ["starfive_gem5_tester/img/kernel_bootloader/binaries/boot_emm.arm64"]

## 5. Cache Configuration
#### L1
l1d_size: ["64KiB"]
l1d_assoc: [8]
l1i_size: ["64KiB"]
l1i_assoc: [8]
#### L2
l2_size: ["1MiB"]
l2_assoc: [8]
#### L3(LLC)
num-l3caches: [16]                         # total l3 caches
l3_size: ["2MiB"]
l3_assoc: [16]
num_trans_per_cycle_llc: [4]
#### SnoopFilter Directory
num-snoopfilter-entries: [128]
num-snoopfilter-assoc: [4]
allow-infinite-SF-entries: [true]


## 6. Memory Configuration
mem-type: ["DDR4_3200_8x8"]               # memory type
addr-mapping: ["RoRaBaBg1CoBg0Co53Dp"]    # address mapping
DDR-loc-num: [2]
DDR-side-num: [1]
xor-addr-bits-hnf: [4]


## 7. TBE Configuration
sequencer-outstanding-requests: [32]      # SEQ_TBE
num-HNF-TBE: [32]
num-SNF-TBE: [32]
num-HA-TBE: [32]
ha-SF-TBE: [32]

## 8. Other Configuration
enable-DMT: [false]
enable-DCT: [false]
inj-interval: [1]
python-config-exclusive-pars:
  - python-config-exclusive-pars
  - d2d-link-config-list
  - ISA
  - CCPROT
  - BUILDTYPE
  - BUILDENV
  - WORKERS
  - debug_flags
  - extra_flags
  - gem5_config
  - relative_path_list
  - analyzer
  - include
  - fs_mode

## 9. Debug Flags
debug_flags: []                           # /（Default: None)

## 10. Extra Flags
#### will be directly appended to the gem5 python configs with '--' prefix
#### e.g. ruby ==> --ruby
extra_flags:
  - simple-physical-channels
  - ruby
  - disable-gclk-set
  - param 'system.realview.gic.gem5_extensions = True'    # full-system simulation required