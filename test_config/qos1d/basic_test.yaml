# Starfive Tester Base Config
# *********************
# [] represents an array, each element in which will be iterated and tested separately
# i.e. num-cpus: [2,4], num-dirs: [2,4] means that there will be 4 tests in total
# *********************

# include other configuration files, included contents will be overwritten by this file if both fileds occur
include: ['test_config/microbenchmark/seq_memtest.yaml', 'test_config/microbenchmark/CHI_base.yaml']
BUILDTYPE: "gem5.debug"

# L1 Cache
l1d_assoc: [2]
l1i_assoc: [2]
# L2 Cache
l2_assoc: [2]
# L3 Cache
l3_assoc: [8]
num-l3caches: [1]            # total number of l3-caches in the system
# Total L3 Cache Size = num-l3caches * l3_size 

# TBE settings
num-HNF-TBE: [32]
num-RNF-TBE: [64]
num-DMA-TBE: [32]
num-SNF-TBE: [32]
outstanding-req: [10000]      # unlimited CPU side outstanding request

# Topology
num-dies: [1] 
num-cpus: [1]
num-dirs: [1]
num-dmas: [1]

# Hardcoded QPV
enable-qos-hnf: [false]
one_cpu_rnf_qpv: [14]
one_cpu_dma_qpv: [8]

# Injection intervals
cpu-inj-interval: ['0','1000']
dma-inj-interval: ['1']
cpu-lat-deadline: [50]

# Nogen CPUs/DMAs to suppress request

# debug flags
# debug_flags: ['RubyGenerated','RubyCHIDebugStr5','Starlink2QoS']
# debug_flags: ['RubyGenerated']
# debug_flags: ['MsgBufTrace']
debug_flags: []
# debug-end: [7238000]
debug-end: []
# debug_flags: []

# cache size
l1d_size: [256B]
l1i_size: [256B]
l2_size: [512B]
l3_size: [256KiB]       # size of each LLC
# working-set size
size-ws: [4096]
maxloads: [100]

compose: [
  # Memory read bandwidth
  # {
  #   cpu-inj-interval: ['0'],
  #   dma-inj-interval: ['1']
  # }
  # {
  #   cpu-inj-interval: ['1'],
  #   dma-inj-interval: ['0']
  # }
]